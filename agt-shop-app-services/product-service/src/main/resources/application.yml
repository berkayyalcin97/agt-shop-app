spring:
  application:
    name: product-service

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 0
  servlet:
    context-path: /api/product-service



